name: Generate OG Image

on:
  push:
    branches: ["main"]
    paths:
      - 'index.html' # Chỉ chạy khi file html thay đổi
      - 'extra/scripts/screenshot.js'
      - '.github/workflows/auto-screenshot.yml'

    # Cho phép tự chạy bằng tay
  workflow_dispatch:

# Chỉ chạy một lượt một lần, cho phép hủy ngang khi cần thiết.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền ghi để bot commit ảnh ngược lại repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Take Screenshot
        run: node extra/scripts/screenshot.js

      - name: Commit and Push Image
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Auto-update OG Image"
          file_pattern: 'extra/og-image.png'

  deploy:
    needs: screenshot
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4