name: Generate OG Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'index.html' # Ch·ªâ ch·∫°y khi file html thay ƒë·ªïi
      - 'extra/scripts/screenshot.js'
      - '.github/workflows/auto-screenshot.yml'

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # C·∫•p quy·ªÅn ghi ƒë·ªÉ bot commit ·∫£nh ng∆∞·ª£c l·∫°i repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Take Screenshot
        run: node screenshot.js

      - name: Commit and Push Image
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Auto-update OG Image (Bot)"
          file_pattern: 'og-image.png'